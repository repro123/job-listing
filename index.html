<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body class="min-h-dvh bg-background font-league-spartan flex flex-col">
    <header
      class="w-full bg-[url(/images/bg-header-mobile.svg)] md:bg-[url(/images/bg-header-desktop.svg)] h-40 bg-no-repeat bg-cover bg-primary"
    ></header>

    <main class="px-4">
      <h1 class="sr-only">Job Listings</h1>
      <div class="max-w-6xl w-full mx-auto">
        <div
          id="search-bar"
          class="hidden gap-2 items-center rounded-xl p-4 md:px-8 bg-white -mt-10 shadow-xl"
        >
          <div
            id="filters-container"
            class="grow h-full flex items-center gap-2 flex-wrap"
          ></div>
          <button
            id="clearBtn"
            class="cursor-pointer text-darkCyan font-bold hover:text-pretty hover:underline hover:underline-offset-2 md:text-xl"
          >
            Clear
          </button>
        </div>

        <div id="jobs-container" class="mt-12 grid gap-12"></div>
      </div>
    </main>

    <footer class="mt-auto py-2 px-4">
      <p class="max-w-6xl w-full mx-auto text-center">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-primary underline cursor-pointer hover:text-primary/80"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/repro123/"
          target="_blank"
          class="text-primary underline cursor-pointer hover:text-primary/80"
          >Bello Ibrahim</a
        >.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
